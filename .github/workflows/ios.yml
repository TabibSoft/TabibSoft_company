name: Build Flutter iOS IPA (for testing)

on:
  push:
    branches: [ main, develop ]  # أو أي branch عايز
  workflow_dispatch:  # عشان تقدر تشغله يدويًا

jobs:
  build-ipa:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.24.x'  # أو الإصدار اللي عندك

      - name: Install dependencies
        run: flutter pub get

      - name: Build IPA for Development (فلافور development)
        run: |
          flutter build ipa --release --flavor development -t lib/main_development.dart --no-codesign

      - name: Build IPA for Production (فلافور production)
        run: |
          flutter build ipa --release --flavor production -t lib/main_production.dart --no-codesign

      - name: Upload Development IPA
        uses: actions/upload-artifact@v4
        with:
          name: app-development-ipa
          path: build/ios/ipa/*.ipa
          if-no-files-found: error

      - name: Upload Production IPA (إذا كان موجود)
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: app-production-ipa
          path: build/ios/ipa/*.ipa
